<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wms</title>
    <link href="../matalks/maptalks.css" rel="stylesheet" />
    <script src="../matalks/maptalks.js"></script>
    <script src="../js/jqure1.7.min.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%
        }

        #map {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        var servermapUrl = 'http://gis.sc2.yafsws.com:81/geowebcache/service/wms'
        var map = new maptalks.Map('map', {
            center: [119.955213, 31.711292],
            zoom: 14,
            seamlessZoom: true,
            zoomControl: true,
            overviewControl: true,
            scaleControl: true,
            spatialReference: {
                projection: 'EPSG:4326',
            },

            baseLayer: new maptalks.GroupTileLayer('base', [
                new maptalks.WMSTileLayer('矢量图', {
                    'urlTemplate': servermapUrl,
                    'crs': 'EPSG:4326',
                    'layers': 'wujingvec',
                    'service': 'WMS',
                    'styles': '',
                    'version': '1.1.1',
                    'format': 'image/png',
                    // 'transparent': false,
                    // 'uppercase': false,
                    'crossOrigin': true,
                    'visible': true
                })
            ])
        });
    </script>
</body>

</html>
