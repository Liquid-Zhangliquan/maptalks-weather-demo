<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>线状展示（等值线）</title>
    <link href="../matalks/maptalks.css" rel="stylesheet" />
    <script src="../matalks/maptalks.js"></script>
    <script src="../js/jqure1.7.min.js"></script>
    <style type="text/css">
        html,
        body {
            margin: 0px;
            height: 100%;
            width: 100%
        }

        #map {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        function MapInit() {
            var map = new maptalks.Map('map', {
                center: [110.13427734375, 38.3046703381182],
                zoom: 5,
                baseLayer: new maptalks.TileLayer('geoq', {
                    style: 'normal',
                    urlTemplate: 'http://map.geoq.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer/tile/{z}/{y}/{x}'
                })
            });
            map.on('click', function (e) {
                console.log(e.coordinate);
            })
        }
        MapInit();

        function AjaxGET() {
            $.ajax({
                type: "get",
                url: "../data/t_col_data.json",
                dataType: "json",
                success: function (data) {

                }
            });
        }
        AjaxGET();
    </script>
</body>

</html>
